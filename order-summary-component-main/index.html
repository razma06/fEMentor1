<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="grid">
    <div class="top">
      <img src="/images/illustration-hero.svg" alt="listening">
    </div>
    <div class="middle">
      <h1>Order Summary</h1>
      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nostrum tempora dolores harum, est sapiente deserunt!
      </p>
    </div>
    <div class="flex-col">
      <div class="circ">
        <img src="/images/icon-music.svg" alt="music-icon">
      </div>
      <div class="div">
        <h3>Annual Plan</h3>
        <p>$59.99/year</p>
      </div>
      <div class="flex-right">
        <a href="">Change</a>
      </div>
    </div>

    <div class="btn">
      <button>Proceed to Payment</button>
    </div>
    <div class="btn" style="margin-top: 0; box-shadow: none">
      <button class="bg-none">Cancel Order</button>
    </div>
  </div>

</body>

</html>
