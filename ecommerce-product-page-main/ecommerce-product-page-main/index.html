<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | E-commerce product page</title>
</head>

<body>

  <header>
    <nav>
      <div class="nav">
        <section>
          <h1>sneakers</h1>
          <ul class="categories">
            <li><a href="">Collections</a></li>
            <li><a href="">Men</a></li>
            <li><a href="">Women</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </section>
        <section>
          <button><img src="/images/icon-cart.svg" alt=""></button>
          <button class="profile">
            <img src="/images/image-avatar.png" alt="">
          </button>
        </section>
      </div>
    </nav>

  </header>

  <main>
    <div class="grid-col">
      <div class="left">
        <div class="img-container">
          <img class="pr-img" src="/images/image-product-1.jpg" alt="">
        </div>
        <div class="flex-spcbtw">
          <div class="prev"><img src="/images/image-product-1-thumbnail.jpg" alt=""></div>
          <div class="prev"><img src="/images/image-product-2-thumbnail.jpg" alt=""></div>
          <div class="prev"><img src="/images/image-product-3-thumbnail.jpg" alt=""></div>
          <div class="prev"><img src="/images/image-product-4-thumbnail.jpg" alt=""></div>
        </div>
      </div>
      <div class="right">
        <div class="vert-center">
          <p>SNEAKER COMPANY</p>
          <h2>FALL LIMETED SNEAKERS</h2>
          <span>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Est tempore facere deserunt exercitationem
            esse.
            Expedita explicabo atque delectus ab modi?</span>
          <h3>$125.00</h3>
          <span class="discount">$250.00</span>
          <div class="bttns">
            <div class="counter">
              <h4>3</h4>
            </div>
            <div class="cart">
              <button>Add to cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
